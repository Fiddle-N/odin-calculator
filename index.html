<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="displayHistory"></div>
    <div class="display" style="border: 1px solid black">0</div>
    <div class="keys">
        <button type="button" class="keys-deleter" id="keys-backspace">⌫</button>
        <button type="button" class="keys-deleter" id="keys-CE">CE</button>
        <button type="button" class="keys-deleter" id="keys-C">C</button>

        <br>

        <button type="button" class="keys-operator" data-op="+">+</button>
        <button type="button" class="keys-operator" data-op="-">-</button>
        <button type="button" class="keys-operator" data-op="*">×</button>
        <button type="button" class="keys-operator" data-op="/">÷</button>  
        
        <br>

        <button type="button" class="keys-digit">0</button>
        <button type="button" class="keys-digit">1</button>
        <button type="button" class="keys-digit">2</button>
        <button type="button" class="keys-digit">3</button>
        <button type="button" class="keys-digit">4</button>
        <button type="button" class="keys-digit">5</button>
        <button type="button" class="keys-digit">6</button>
        <button type="button" class="keys-digit">7</button>
        <button type="button" class="keys-digit">8</button>
        <button type="button" class="keys-digit">9</button>

        <br>

        <button type="button" class="keys-equals">=</button>

    </div>
</body>
</html>
