<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="displayHistory"></div>
    <div class="display">0</div>
    <div class="keys">
        <button type="button" class="keys-key keys-deleter" id="keys-backspace" data-symbol="âŒ«"></button>
        <button type="button" class="keys-key keys-deleter" id="keys-CE" data-symbol="CE"></button>
        <button type="button" class="keys-key keys-deleter" id="keys-C" data-symbol="C"></button>

        <br>

        <button type="button" class="keys-key keys-operator keys-disableOnZeroDivision" data-symbol="+"></button>
        <button type="button" class="keys-key keys-operator keys-disableOnZeroDivision" data-symbol="-"></button>
        <button type="button" class="keys-key keys-operator keys-disableOnZeroDivision" data-symbol="*"></button>
        <button type="button" class="keys-key keys-operator keys-disableOnZeroDivision" data-symbol="/"></button>  
        
        <br>

        <button type="button" class="keys-key keys-digit" data-symbol="0"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="1"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="2"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="3"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="4"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="5"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="6"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="7"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="8"></button>
        <button type="button" class="keys-key keys-digit" data-symbol="9"></button>

        <br>

        <button type="button" class="keys-key keys-equals" data-symbol="="></button>

    </div>
</body>
</html>
